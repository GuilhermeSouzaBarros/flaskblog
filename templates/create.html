{% extends 'base.html' %}
{% block title %} Criar novo post {% endblock %}
{% block content %}
    <form class="post" method="post">
        <h2 class="titulo">Criar novo post</h2>
        <div class="inputs">
            <label for="title">Titulo:</label>
            <input type="text" name="title" placeholder="Titulo..." value="{{ request.form['title'] }}"></input>
        </div>
        <div class="inputs">
            <label for="content">Conte√∫do:</label>
            <textarea name="content" placeholder="Seu post...">{{ request.form['content'] }}</textarea>
        </div>
        <div>
            <button type="submit">Criar</button>
        </div>
    </form>
{% endblock %}
