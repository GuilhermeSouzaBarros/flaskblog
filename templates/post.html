{% extends 'base.html' %}

{% block content %}
    <div class="post">
        <h2 class="titulo">{% block title %} {{ post['title'] }} {% endblock %}</h2>
        <div class="info">
            <span class="data">{{ post['created'] }}</span>
        </div>    
        <p>{{ post['content'] }}</p>
    </div>
{% endblock %}
