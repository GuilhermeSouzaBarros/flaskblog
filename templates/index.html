{% extends "base.html"%}
{% block title %}FlaskBlog{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <a class="titulo" href="{{ url_for('post', post_id=post['id']) }}">
                {{ post['title'] }}
            </a>
            <div class="info">
                <span class="data">{{ post['created'] }}</span>
                <a class="edit" href="{{ url_for('edit', id=post['id']) }}">
                    Edit
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
